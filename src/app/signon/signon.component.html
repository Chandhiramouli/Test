<div class="card text-white bg-dark text-center " style="width: 30rem; margin-left:400px; margin-top: 60px;">
	<div class="card-header" >
		<h1 style="color:darkslategray">Doctor SignUp</h1>
	</div>
	<div class="card-body" >
		<form (ngSubmit)="registor()">
			<div class="form-group" >
			  <input class="form-control" [(ngModel)]="doctorreg.name" name="Name" placeholder="Name">
            </div>
            <div class="form-group" >
                <input class="form-control" [(ngModel)]="doctorreg.email" name="Email" placeholder="Email">
            </div>
            <div class="form-group" >
                <input class="form-control" [(ngModel)]="doctorreg.mobileNo" name="MobileNo" placeholder="MobileNo">
            </div>
            <div class="form-group" >
                <input class="form-control" [(ngModel)]="doctorreg.age" name="Age" placeholder="Age">
            </div>
            <div class="form-group">
				<input class="form-control" placeholder="Gender" disabled>
			<select class="custom-select" [(ngModel)]="doctorreg.gender" name="Gender"  >
				<option value="Male" selected>Male</option>
				<option value="Female">Female</option>
				<option value="Others">Others</option>
			  </select>
			</div>
            
            <div class="form-group" >
                <input class="form-control" [(ngModel)]="doctorreg.address" name="Address" placeholder="Address">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
</div>
