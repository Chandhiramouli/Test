<div class="card text-white bg-dark text-center " style="width: 30rem; margin-left:400px; margin-top: 60px;">
	<div class="card-header" >
		<h1 style="color:darkslategray">User SignUp</h1>
	</div>
	<div class="card-body" >
		<form (ngSubmit)="onSubmit()">
			<div class="form-group" >
			  <input class="form-control" [(ngModel)]="enduser.patientNo" name="PatientNo" placeholder="PatientNo">
			</div>
			<div class="form-group" >
				<input class="form-control" [(ngModel)]="enduser.name" name="Name"    placeholder="Name">
			</div>
			<div class="form-group" >
				<input class="form-control" [(ngModel)]="enduser.email" name="Email"    placeholder="Email">
			</div>
			<div class="form-group">
			  <input type="password" class="form-control" [(ngModel)]="enduser.password" name="Password"  placeholder="Password">
			</div>
			<div class="form-group" >
				<input class="form-control" [(ngModel)]="enduser.mobileNo" name="MobileNo"    placeholder="MobileNo">
			</div>
			<div class="form-group" >
				<input class="form-control" [(ngModel)]="enduser.address" name="Address"  placeholder="Address">
			</div>
			<div class="form-group" >
				<input class="form-control" [(ngModel)]="enduser.age" name="Age" placeholder="Age">
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Gender" disabled>
			<select class="custom-select" [(ngModel)]="enduser.gender" name="Gender"  >
				<option value="Male" selected>Male</option>
				<option value="Female">Female</option>
				<option value="Others">Others</option>
			  </select>
			</div>
			<div class="form-group" >
				<input class="form-control" [(ngModel)]="enduser.bloodPressure" name="BloodPressure" placeholder="BloodPressure">
			</div>
				<div class="form-group" >
					<input class="form-control" [(ngModel)]="enduser.bodyTemperature" name="BodyTemperature" placeholder="BodyTemperature">
			</div>	
			<button type="submit" class="btn btn-primary">Signup</button>
		</form>
  </div>
</div>
