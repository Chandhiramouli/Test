<div class="card text-white bg-dark text-center " style="width: 30rem; margin-left:400px; margin-top: 60px;">
	<div class="card-header" >
		<h1 style="color:darkslategray">Doctor Login</h1>
	</div>
	<div class="card-body" >
		<form (ngSubmit)="loginuser()">
      <span class="danger">{{message}}</span>
			<div class="form-group" >
			  <input class="form-control" [(ngModel)]="enduser.email" name="Email"placeholder="Email" required>
      </div>
      <div class="form-group" >
			  <input class="form-control" [(ngModel)]="enduser.password" name="Password"placeholder="Password" required >
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div> 
</div>    
<router-outlet></router-outlet>
